<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">File Loader</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-10 file-upload m-2">
                  <input type="file" (change)="handleFileInput($event)" accept=".txt" class="file-upload-input" id="file-upload-input" multiple>
                  <label for="file-upload-input">
                    <i class="fas fa-cloud-upload-alt fa-3x upload-icon mt-2"></i>
                    <p class="text-center mt-2">Drag and drop files here or click to select</p>
                  </label>
                </div>
              <div class="col-10">
                <div class="mt-2" *ngIf="uploadedFile">
                  <h6>Uploaded File:</h6>
                  <ul>
                    <li>{{uploadedFile.name}} - {{uploadedFile.size}} bytes</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
