<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">File Content</h5>
                </div>
                <div class="card-body">
                    <p class="card-text words-card-text">{{ fileContent }}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="(wordsData| keyvalue).length > 1" class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Repeated Words</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let word of wordsData | keyvalue">
                            <strong>{{ word.key }}</strong>: {{ wordsData[word.key] }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
